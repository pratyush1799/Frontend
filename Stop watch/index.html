<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/Stop watch/style.css">
</head>
<body>
    <div class="stopwatch" style="background-image: url('/Stop watch/images/background.png');">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="/Stop watch/images/stop.png" onclick="watchStop()">
            <img src="/Stop watch/images/start.png" onclick="watchStart()">
            <img src="/Stop watch/images/reset.png" onclick="watchReset()">
        </div>
    </div>
    <script src="/Stop watch/script.js"></script>
</body>
</html>
