<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/Form Validation/style.css">
    <script src="https://kit.fontawesome.com/b841742cba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <span><i class="fa-solid fa-paper-plane"></i></span>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea row="15"  placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <input type="submit" value="Submit" id="submit" onclick="validateForm()">
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="/Form Validation/script.js"></script>
</body>
</html>
