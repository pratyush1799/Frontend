<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <link rel="stylesheet" href="/Select Menu/style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="/Select Menu/images/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options"><img src="/Select Menu/images/facebook.png"><p>Facebook</p></li>
                <li class="options"><img src="/Select Menu/images/instagram.png"><p>Instagram</p></li>
                <li class="options"><img src="/Select Menu/images/pinterest.png"><p>Pinterest</p></li>
                <li class="options"><img src="/Select Menu/images/twitter.png"><p>Twitter</p></li>
                <li class="options"><img src="/Select Menu/images/whatsapp.png"><p>whatsapp</p></li>
                <li class="options"><img src="/Select Menu/images/youtube.png"><p>Youtube</p></li>
            </ul>
        </div>
    </div>
    <script src="/Select Menu/script.js"></script>
</body>
</html>
