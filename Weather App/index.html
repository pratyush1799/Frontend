<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/Weather App/style.css">
</head>
<!--gmr4eVdrpPS2.3a-->
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="/Weather App/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <img src="/Weather App/images/rain.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Pune</h2>
            <div class="details">
                <div class="col">
                    <img src="/Weather App/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather App/images/wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Weather App/script.js"></script>
</body>
</html>
